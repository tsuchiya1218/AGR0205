<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/userRegist.css">
    <title>資料情報入力</title>

</head>

<body>
    <header>
        <div class="title">
            <div class="logo_img">
                <img src="../img/title_logo.png" alt="" width="281" height="62">
            </div>
            <div class="logo_txt">
                <p>Shinjuku City Library</p>
            </div>
        </div>

        <p>司書：<a href="" class="">黄</a></p>


        <br>
        <hr>

    </header>
    <main>
        <h2>資料情報入力
        </h2>
        <h3>資料種類</h3>
        <p>資料種類を選択してください</p>
        <select name="type">
            <option value="book">本</option>
            <option value="music">音楽</option>
            <option value="video">映像</option>
        </select>
        <table border="1" width="830">

            <tbody>
                <tr>
                    <th>
                        分類
                    </th>
                    <td>
                        <select name="genre">
                            <option value="00">総記</option>
                            <option value="10">哲学</option>
                            <option value="20">歴史</option>
                            <option value="30">社会科学</option>
                            <option value="40">自然科学</option>
                            <option value="50">技術・工学</option>
                            <option value="60">産業</option>
                            <option value="70">芸術・美術</option>
                            <option value="80">言語</option>
                            <option value="90">文学</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>
                        画像アップロード
                    </th>
                    <td>
                        <input type="file" name="image" accept="image/jpeg">
                    </td>
                </tr>

                <tr>

                    <th>
                        題名
                    </th>
                    <td>
                        <input type="text" id="bookName" name="bookName" required>
                    </td>

                </tr>

                <tr>
                    <th>
                        ISBNコード
                    </th>
                    <td>
                        <input type="radio" id="isbn" name="isbn" value="isbn" checked>ISBNあり
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                        <input type="radio" id="noisbn" name="isbn" value="noisbn" checked>ISBNなし
                        <br>
                        <span style="color: red;">ISBNコードを入力するか、ISBNなしのボタンを押してください。</span>

                    </td>

                    
                </tr>

                <tr>
                    <th>
                        著者名
                    </th>
                    <td>
                        <input type="text" id="writer" name="writer" required>
                    </td>
                </tr>

                <tr>
                    <th>
                        出版社名
                    </th>
                    <td>
                        <input type="text" id="publisher" name="publisher" required>
                    </td>
                </tr>
            </tbody>
        </table>

        <a href="bookManage.html" class="btn btn--orange btn--cubic btn--shadow">戻る</a>
        <a href="bookManageConfirm.html" class="btn btn--orange btn--cubic btn--shadow">確認</a>
    </main>
    <footer>


    </footer>
</body>

</html>
