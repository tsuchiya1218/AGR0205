<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/userRegist.css">
    <title>資料情報入力</title>




        <script language ="javascript" type = "text/javascript">
            function OnButtonClick(){
                //target = document.getElementById("firstBox");
                //table.rows[1].deleteCell(-2);
                
                var tableElem = document.getElementById('firstBox');
                tableElem.tBodies[0].deleteRow(id="-1");
                tableElem.tBodies[0].insertRow(id="0");

            }
            function OnButtonClick2(){
                target = document.getElementById("firstBox");
                target.innerHTML ="penguin";
            }
            function OnButtonClick3(){
                target = document.getElementById("firstBox");
                target.innerHTML ="penguin";
            }
        </script>
    </head>
<body>
    <input type = "button" value ="Exec" onclick="OnButtonClick();"/>
    <input type = "button" value ="Exec" onclick="OnButtonClick2();"/>
    <input type = "button" value ="Exec" onclick="OnButtonClick3();"/>
    <br/>
    <div id = "output" ></div>


    <table id="firstBox" border="1" width="830">
        <tbody>
            <tr>
                <th>
                    分類
                </th>
                <td>
                    <select name="genre">
                        <option value="00">総記</option>
                        <option value="10">哲学</option>
                        <option value="20">歴史</option>
                        <option value="30">社会科学</option>
                        <option value="40">自然科学</option>
                        <option value="50">技術・工学</option>
                        <option value="60">産業</option>
                        <option value="70">芸術・美術</option>
                        <option value="80">言語</option>
                        <option value="90">文学</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>
                    画像アップロード
                </th>
                <td>
                    <input type="file" name="image" accept="image/jpeg">
                </td>
            </tr>

            <tr>

                <th>
                    題名
                </th>
                <td>
                    <input type="text" id="bookName" name="bookName" required>
                </td>

            </tr>

            <tr>
                <th>
                    ISBNコード
                </th>
                <td>
                    <input type="radio" id="isbn" name="isbn" value="isbn" checked>ISBNあり
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                    <input type="radio" id="noisbn" name="isbn" value="noisbn" checked>ISBNなし

                </td>


            </tr>

            <tr id="cho">
                <th>
                    著者名
                </th>
                <td>
                    <input type="text" id="writer" name="writer" required>
                </td>
            </tr>

            <tr>
                <th>
                    出版社名
                </th>
                <td>
                    <input type="text" id="publisher" name="publisher" required>
                </td>
            </tr>



        </tbody>
    </table>


</body>


</html>
