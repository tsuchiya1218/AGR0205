<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/userRegist.css">
    <title>利用者情報入力</title>

</head>

<body>
    <header>
        <div class="title">
            <div class="logo_img">
                <img src="../img/title_logo.png" alt="" width="281" height="62">
            </div>
            <div class="logo_txt">
                <p>Shinjuku City Library</p>
            </div>
        </div>

        <p>司書：<a href="" class="">黄</a></p>
        
        <hr>
        
    </header>
    <main>
        <h2>利用者情報入力
        </h2>

        <table border="1" width="830" >
            
            <tbody>
                <tr>
                    <th>
                        利用者名
                    </th>
                    <td>
                        <input type="text" id="name" name="name" required 
                        minlength="1" maxlength="30" size="70">
                    </td>
                    
                </tr>
                <tr>
                    <th>
                        利用者名カナ
                    </th>
                    <td>
                        <input type="text" id="kanaName" name="kanaName" required 
                        minlength="1" maxlength="30" size="70">
                    </td>
                    
                </tr>
                <tr>
                    <th>
                        電話番号
                    </th>
                    <td>
                        <input type="tel" id="phone" name="phone"
                        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                        required>
                    </td>
                </tr>

                

                <tr>
                    <th>
                        郵便番号
                    </th>
                    <td>
                        <input type="text" name="postalCode" autocomplete="postalCode" />
                    </td>
                </tr>

                <tr>
                    <th>
                        住所
                    </th>
                    <td>
                        <input type="text" name="address" autocomplete="address" />
                    </td>
                </tr>

                <tr>
                    <th>
                        住所カナ
                    </th>
                    <td>
                        <input type="text" name="addressKana" autocomplete="addressKana" />
                    </td>
                </tr>
            </tbody>
        </table>

        <a href="index.html" class="btn btn--orange btn--cubic btn--shadow">ホームに戻る</a>
        <a href="userRegistConfirm.html" class="btn btn--orange btn--cubic btn--shadow">確認</a>
    </main>
    <footer>


    </footer>
</body>

</html>
